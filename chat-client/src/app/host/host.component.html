<div>
    <div class="row body">
        <div class="col-sm-4 col-xs-0 height center display2">
            <img class="image1" src="../../assets/images/Layer 1.svg">
        </div>
        <div class="col-sm-4 col-xs-12">
            <div class="heading">Host the meeting</div>
            <div class="padding">
                <form class="form-group" (submit)="host(c)" #c="ngForm">
                    <label class="left">Name</label>
                    <input placeholder="Enter Your Name" class="form-control " ngModel type="text" id="userName"
                        name="userName" required>
                    <div class="width ">
                        <div class="row border">
                            <div class="col-xs-9">
                                <input placeholder="Your meeting link will appear here" ngModel class="form-control"
                                    style="border:0px; margin-bottom: 1px;" type="text" id="sessionId" name="sessionid"
                                    required>
                            </div>
                            <div class="col-xs-3 center">
                                <input type="button" style="padding-top:10px;" class="copy-button" (click)="copytext()"
                                    value="Copy Link">
                            </div>
                        </div>
                        <div class="row border">
                            <div class="col-xs-9">
                                <input placeholder="Your meeting ID will appear here" ngModel class="form-control"
                                    style="border:0px; margin-bottom: 1px;" type="text" id="sessionIdID"
                                    name="sessionidID" required>
                            </div>
                            <div class="col-xs-3 center">
                                <input type="button" style="padding-top:10px;" class="copy-button" (click)="copyID()"
                                    value="Copy ID">
                            </div>
                        </div>
                    </div>
                    <div class="center">
                        <button type="submit" class="join-button">Host the meeting</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-4 col-xs-0 height2 center display2">
            <img class="image2" src="../../assets/images/Layer 2.svg">
        </div>

    </div>
    <div class="row undisplay2">
        <div class="col-xs-6 center">
            <img class="image1" src="../../assets/images/Layer 1.svg">

        </div>
        <div class="col-xs-6 center">
            <img class="image2" src="../../assets/images/Layer 2.svg">

        </div>
    </div>

</div>
