<div id="main-container" class="container">
	<div *ngIf="!session" style="background-color: #1f2833;" id="join">
		<div id="img-div"><img src="../assets/images/jc-logo.png" /></div>
		<div id="join-dialog" class="jumbotron join-box vertical-center">
			<h1 class="box-head">Join a video session</h1>
			<form class="form-group" (submit)="joinSession()" >
				<p>
					<label style="color:#c5c6c7;">Participant</label>
					<input  class="form-control form-int"  type="text" id="userName" name="userName" [(ngModel)]="myUserName" required>
				</p>
				<p>
					<label style="color:#c5c6c7;">Session</label>
					<input  class="form-control form-int" type="text" id="sessionId" name="sessionId" [(ngModel)]="mySessionId" required>
				</p>
				<p class="text-center">
					<input class="join-btn" type="submit" name="commit"  value="Join!">
				</p>
			</form>
		</div>
	</div>

	<div *ngIf="session" id="session">
		<div id="session-header">
			<h1 id="session-title" class="box-head">{{mySessionId}}</h1>
			<input class="join-btn" type="button" id="buttonLeaveSession" (click)="leaveSession()" value="Leave session">
			<img src="../../assets/images/video-off.png" alt="video-off" style="width:3rem; margin-left:1rem;" *ngIf="videoOn" (click)="videoOff()">
			<img src="../../assets/images/video.png" alt="video-on" style="width:3rem; margin-left:1rem;" *ngIf="!videoOn" (click)="videoon()">
			<img src="../../assets/images/mic-off.png" alt="mic-off" style="width:3rem; margin-left:1rem;" (click)="audioOff()" *ngIf="audioOn">
			<img src="../../assets/images/mic.png" alt="mic-on" style="width:2rem; margin-left:1rem;" (click)="audioon()" *ngIf="!audioOn">
			<!-- <input class="join-btn" type="button" *ngIf="videoOn" (click)="videoOff()" value="Video Off">
			<input class="join-btn" type="button" *ngIf="!videoOn" (click)="videoon()" value="Video On">
			<input class="join-btn" *ngIf="audioOn" type="button" (click)="audioOff()" value="Mute">
			<input class="join-btn" *ngIf="!audioOn" type="button" (click)="audioon()" value="Unmute"> -->
		</div>
		<div *ngIf="mainStreamManager" id="main-video" class="col-md-6">
			<user-video [streamManager]="mainStreamManager"></user-video>
		</div>
		<div id="video-container" class="col-md-6">
			<div *ngIf="publisher" class="stream-container col-md-6 col-xs-6">
				<user-video [streamManager]="publisher" (click)="updateMainStreamManager(publisher)"></user-video>
			</div>
			<div *ngFor="let sub of subscribers" class="stream-container col-md-6 col-xs-6">
				<user-video [streamManager]="sub" (click)="updateMainStreamManager(sub)"></user-video>
				<!-- <div class="row">
			     <div class="col-xs-6">		
				<button (click)="disconnect(sub)" class="btn btn-primary">x</button>
				</div>
				<div class="col-xs-6">
				<button (click)="unpublish(sub)" class="btn btn-primary">unpublish</button>
				</div>
				</div> -->
				

			</div>
			
			
		</div>
	</div>
</div>
